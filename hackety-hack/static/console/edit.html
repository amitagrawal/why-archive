<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>Try Ruby!</title>
    <script type="text/javascript" src="../jquery.js"></script>
    <script type="text/javascript" src="mouseapp_2.js"></script>
    <script type="text/javascript" src="editor.js"></script>
    <link rel="stylesheet" type="text/css" href="../site.css" />
    <style type="text/css">
      #shellwin {
        background: #333;
        color: white;
        font-family: "Lucida Console";
      }
      b {
          background-color: #FD5396;
          color: #fff;
      }
    </style>
  </head>
  <body id="console">
    <div id="wrapper">
      <div id="container">
              <div id="content">
                  <div id="lilBrowser">
                      <div id="lbTitlebar">
                          <h3 id="lbTitle">A Popup Browser</h3>
                          <p id="lbClose">[<a href="javascript:void(window.irb.options.popup_close());">x</a>]</p>
                      </div>
                      <iframe width="500" height="400" src="/" id="lbIframe"></iframe>
                  </div>
                  <div id="shellwin">
                  <div id="terminal">
                      <div id="irb"></div>
                  </div>
                  </div>
                  <a href="javascript:alert(window.irb.text());">Link</a>
                  <a href="javascript:alert(window.irb.highlightLine(10));">Line 10</a>
              </div>
              <input class="keyboard-selector-input" type="text" id="irb_input" autocomplete="off" />
      </div>
    </div>
    <pre></pre>
  </body>
</html>
